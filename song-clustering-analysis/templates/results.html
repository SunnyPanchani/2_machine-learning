<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>üéß Prediction Results</h1>
        <p><a href="/upload">‚Üê Back to Upload</a></p>
        
        {% if files %}
            <table>
                <thead>
                    <tr>
                        <th>File Name</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for file in files %}
                    <tr>
                        <td>{{ file }}</td>
                        <td>
                            <a href="{{ url_for('download', filename=file) }}" class="download-btn">
                                Download
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <div class="info">
                No prediction results available yet.
            </div>
        {% endif %}
    </div>
</body>
</html>
